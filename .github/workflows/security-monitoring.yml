name: Security Monitoring

on:
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type of security scan'
        required: false
        default: 'full'
        type: choice
        options:
          - 'full'
          - 'critical-only'
          - 'quick'

env:
  REGISTRY: quay.io
  IMAGE_NAME: ${{ github.repository_owner }}/fedora-bootc-hass
  SCAN_RESULTS_DIR: security-results

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install container security tools
      run: |
        # Install Trivy
        sudo apt-get update
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy

        # Install Grype
        curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

        # Install Podman
        sudo apt-get install -y podman

    - name: Log in to Registry (if credentials available)
      env:
        QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
        QUAY_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
      run: |
        if [ -n "$QUAY_USERNAME" ] && [ -n "$QUAY_PASSWORD" ]; then
          echo "üîê Logging in to ${{ env.REGISTRY }}..."
          echo "$QUAY_PASSWORD" | podman login ${{ env.REGISTRY }} \
            --username "$QUAY_USERNAME" \
            --password-stdin
          echo "‚úÖ Registry login successful"
        else
          echo "‚ö†Ô∏è  Registry credentials not available, will try public access"
        fi
        
        # Test registry connectivity
        echo "üîç Testing registry connectivity..."
        if curl -s --max-time 10 "https://${{ env.REGISTRY }}/v2/" >/dev/null 2>&1; then
          echo "‚úÖ Registry is reachable"
        else
          echo "‚ö†Ô∏è  Registry connectivity issues detected"
        fi

    - name: Build image for security scanning
      continue-on-error: true
      id: build_step
      run: |
        echo "Building image locally for security scan..."
        echo "Image tag: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        
        # Build image with security optimizations
        if podman build \
          --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          --tag security-scan-image:latest \
          --label "org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
          --label "org.opencontainers.image.revision=${{ github.sha }}" \
          --label "security.scan=true" \
          .; then
          echo "‚úÖ Image built successfully for security scanning"
          echo "build_success=true" >> $GITHUB_OUTPUT
          podman images | grep -E "(security-scan|fedora-bootc-hass)"
        else
          echo "‚ùå Image build failed, will use fallback base image for scanning"
          echo "build_success=false" >> $GITHUB_OUTPUT
          exit 0  # Don't fail the job, just this step
        fi

    - name: Create results directory
      run: mkdir -p ${{ env.SCAN_RESULTS_DIR }}

    - name: Run security scan test (debugging)
      continue-on-error: true
      run: |
        echo "üîß Running security scan test for debugging..."
        chmod +x scripts/test-security-scan.sh
        ./scripts/test-security-scan.sh || echo "Test script failed, continuing with main scan"

    - name: Run Trivy vulnerability scan
      run: |
        # Check build status from previous step
        BUILD_SUCCESS="${{ steps.build_step.outputs.build_success }}"
        echo "Build success status: $BUILD_SUCCESS"
        
        # Show available images for debugging
        echo "üîç Available images:"
        podman images --format "table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.CreatedAt}}" || echo "No images found"
        echo ""
        
        # Determine which image to scan
        SCAN_IMAGE=""
        
        # Check if our built image exists
        if [[ "$BUILD_SUCCESS" == "true" ]] && podman images | grep -q "security-scan-image:latest"; then
          SCAN_IMAGE="security-scan-image:latest"
          echo "‚úÖ Using locally built image: $SCAN_IMAGE"
          echo "SCAN_TYPE=built-image" >> $GITHUB_ENV
        elif podman images | grep -q "fedora-bootc-hass"; then
          SCAN_IMAGE=$(podman images --format "{{.Repository}}:{{.Tag}}" | grep fedora-bootc-hass | head -1)
          echo "üì¶ Using found image: $SCAN_IMAGE"
          echo "SCAN_TYPE=found-image" >> $GITHUB_ENV
        else
          echo "‚ö†Ô∏è  No suitable image found, trying to pull from registry..."
          
          # Check if image exists in registry first
          echo "üîç Checking if image exists in registry..."
          
          # Try multiple methods to check image existence
          IMAGE_EXISTS=false
          
          # Method 1: podman manifest inspect
          if podman manifest inspect "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >/dev/null 2>&1; then
            echo "‚úÖ Image found in registry (manifest inspect)"
            IMAGE_EXISTS=true
          else
            echo "‚ö†Ô∏è  Image not found via manifest inspect"
          fi
          
          # Method 2: curl check (if manifest inspect failed)
          if [[ "$IMAGE_EXISTS" == "false" ]]; then
            echo "üîç Trying alternative registry check..."
            if curl -s --max-time 10 "https://${{ env.REGISTRY }}/v2/${{ github.repository_owner }}/fedora-bootc-hass/manifests/latest" >/dev/null 2>&1; then
              echo "‚úÖ Image found in registry (curl check)"
              IMAGE_EXISTS=true
            else
              echo "‚ö†Ô∏è  Image not found via curl check"
            fi
          fi
          
          # Try to pull if image exists
          if [[ "$IMAGE_EXISTS" == "true" ]]; then
            echo "üîÑ Pulling image from registry..."
            if podman pull "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"; then
              SCAN_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
              echo "‚úÖ Successfully pulled image: $SCAN_IMAGE"
              echo "SCAN_TYPE=pulled-image" >> $GITHUB_ENV
            else
              echo "‚ùå Failed to pull image from registry"
              SCAN_IMAGE=""
            fi
          else
            echo "‚ö†Ô∏è  Image not found in registry"
            SCAN_IMAGE=""
          fi
          
          # If registry image failed, try fallback
          if [[ -z "$SCAN_IMAGE" ]]; then
            echo "‚ö†Ô∏è  Registry image not accessible, using fallback base image scan"
            SCAN_IMAGE="quay.io/fedora/fedora-bootc:42"
            echo "üîÑ Pulling base image for fallback scan..."
            if podman pull "$SCAN_IMAGE"; then
              echo "SCAN_TYPE=fallback-base" >> $GITHUB_ENV
            else
              echo "‚ùå Failed to pull any image for scanning"
              echo "SCAN_TYPE=no-image" >> $GITHUB_ENV
              exit 1
            fi
          fi
        fi
        
        if [[ -z "$SCAN_IMAGE" ]]; then
          echo "‚ùå No image available for scanning"
          exit 1
        fi
        
        echo "Scanning image: $SCAN_IMAGE"
        
        # Comprehensive Trivy scan with error handling
        echo "Running SARIF scan..."
        if ! trivy image \
          --exit-code 0 \
          --format sarif \
          --output ${{ env.SCAN_RESULTS_DIR }}/trivy-results.sarif \
          --severity HIGH,CRITICAL \
          --ignore-unfixed \
          "$SCAN_IMAGE"; then
          echo "‚ö†Ô∏è  Trivy SARIF scan failed, continuing..."
        fi

        echo "Running table report..."
        if ! trivy image \
          --exit-code 0 \
          --format table \
          --output ${{ env.SCAN_RESULTS_DIR }}/trivy-table.txt \
          --severity HIGH,CRITICAL \
          --ignore-unfixed \
          "$SCAN_IMAGE"; then
          echo "‚ö†Ô∏è  Trivy table scan failed, continuing..."
        fi

        echo "Running JSON report..."
        if ! trivy image \
          --exit-code 0 \
          --format json \
          --output ${{ env.SCAN_RESULTS_DIR }}/trivy-results.json \
          --severity HIGH,CRITICAL \
          --ignore-unfixed \
          "$SCAN_IMAGE"; then
          echo "‚ö†Ô∏è  Trivy JSON scan failed, continuing..."
        fi
        
        echo "‚úÖ Trivy scans completed"

    
    - name: Run Grype vulnerability scan
      continue-on-error: true
      run: |
          # Use the same image detection logic as Trivy
          SCAN_IMAGE=""
          
          if podman images | grep -q "security-scan-image:latest"; then
            SCAN_IMAGE="security-scan-image:latest"
            echo "Grype scanning: $SCAN_IMAGE"
          elif podman images | grep -q "fedora-bootc-hass"; then
            SCAN_IMAGE=$(podman images --format "{{.Repository}}:{{.Tag}}" | grep fedora-bootc-hass | head -1)
            echo "Grype scanning: $SCAN_IMAGE"
          elif podman images | grep -q "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"; then
            SCAN_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            echo "Grype scanning: $SCAN_IMAGE"
          else
            echo "Using fallback base image for Grype scan"
            SCAN_IMAGE="quay.io/fedora/fedora-bootc:42"
          fi
          
          if [[ -n "$SCAN_IMAGE" ]]; then
            echo "Running Grype scans on: $SCAN_IMAGE"
            grype "$SCAN_IMAGE" \
              -o sarif \
              --file ${{ env.SCAN_RESULTS_DIR }}/grype-results.sarif || echo "Grype SARIF scan failed"
    
            grype "$SCAN_IMAGE" \
              -o table \
              --file ${{ env.SCAN_RESULTS_DIR }}/grype-table.txt || echo "Grype table scan failed"
            
            echo "‚úÖ Grype scans completed"
          else
            echo "‚ö†Ô∏è  No image available for Grype scan"
          fi
    - name: Run container configuration scan
      run: |
        # Scan for container misconfigurations
        trivy config \
          --format sarif \
          --output ${{ env.SCAN_RESULTS_DIR }}/config-scan.sarif \
          .

    - name: Upload Trivy results to GitHub Security tab
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ${{ env.SCAN_RESULTS_DIR }}/trivy-results.sarif
        category: 'trivy-container'

    - name: Upload Grype results to GitHub Security tab
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ${{ env.SCAN_RESULTS_DIR }}/grype-results.sarif
        category: 'grype-container'

    - name: Upload config scan results
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ${{ env.SCAN_RESULTS_DIR }}/config-scan.sarif
        category: 'trivy-config'

    - name: Generate security summary
      if: always()
      run: |
        echo "# Security Scan Summary" > ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
        echo "Scan Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
        echo "Build Status: ${{ steps.build_step.outputs.build_success }}" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
        echo "Scan Type: ${SCAN_TYPE:-unknown}" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
        echo "" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
        
        # Add scan type explanation
        case "${SCAN_TYPE:-unknown}" in
          "built-image")
            echo "‚úÖ **Scan Type**: Full image scan (locally built)" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
            echo "This scan covers your complete image with all customizations." >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
            ;;
          "found-image")
            echo "üì¶ **Scan Type**: Existing image scan" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
            echo "This scan covers an existing image found in the environment." >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
            ;;
          "pulled-image")
            echo "üì• **Scan Type**: Registry image scan (pulled)" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
            echo "This scan covers the image pulled from the registry." >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
            ;;
          "fallback-base")
            echo "‚ö†Ô∏è  **Scan Type**: Base image scan (fallback)" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
            echo "‚ö†Ô∏è  Build failed - scanning base image only. Results may not reflect your customizations." >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
            ;;
          "no-image")
            echo "‚ùå **Scan Type**: No image available" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
            echo "‚ùå No image could be built or pulled for scanning." >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
            ;;
          *)
            echo "‚ùì **Scan Type**: Unknown" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
            ;;
        esac
        echo "" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
        
        # Count vulnerabilities from Trivy JSON
        if [[ -f "${{ env.SCAN_RESULTS_DIR }}/trivy-results.json" ]]; then
          CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' ${{ env.SCAN_RESULTS_DIR }}/trivy-results.json)
          HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH")] | length' ${{ env.SCAN_RESULTS_DIR }}/trivy-results.json)
          
          echo "## Trivy Scan Results" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
          echo "- Critical vulnerabilities: $CRITICAL" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
          echo "- High vulnerabilities: $HIGH" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
          echo "" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
        fi

        # Add recommendations
        echo "## Recommended Actions" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
        echo "1. Review detailed scan results in the Security tab" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
        echo "2. Update base images to latest versions" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
        echo "3. Remove unnecessary packages and dependencies" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md
        echo "4. Apply security patches promptly" >> ${{ env.SCAN_RESULTS_DIR }}/security-summary.md

    - name: Upload security scan artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results-${{ github.run_number }}
        path: ${{ env.SCAN_RESULTS_DIR }}/
        retention-days: 30

    - name: Check for critical vulnerabilities
      id: check_vulnerabilities
      run: |
        if [[ -f "${{ env.SCAN_RESULTS_DIR }}/trivy-results.json" ]]; then
          CRITICAL_COUNT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' ${{ env.SCAN_RESULTS_DIR }}/trivy-results.json)
          BUILD_SUCCESS="${{ steps.build_step.outputs.build_success }}"
          SCAN_TYPE="${SCAN_TYPE:-unknown}"
          
          if [[ $CRITICAL_COUNT -gt 0 ]]; then
            echo "‚ö†Ô∏è Found $CRITICAL_COUNT critical vulnerabilities!"
            
            if [[ "$SCAN_TYPE" == "fallback-base" || "$SCAN_TYPE" == "no-image" ]]; then
              echo "‚ö†Ô∏è  NOTE: This is a fallback scan or no image available."
              echo "‚ö†Ô∏è  Results may not reflect your actual image security status."
              echo "üîß Recommendation: Fix build issues and re-run security scan."
              echo "scan_type=fallback" >> $GITHUB_OUTPUT
              # Don't fail the job for fallback scans
            elif [[ "$SCAN_TYPE" == "built-image" || "$SCAN_TYPE" == "pulled-image" ]]; then
              echo "üö® CRITICAL: Your image contains critical vulnerabilities!"
              echo "Please review the security scan results and apply fixes."
              echo "scan_type=full-scan" >> $GITHUB_OUTPUT
              exit 1
            else
              echo "Please review the security scan results and apply fixes."
              echo "scan_type=other" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "‚úÖ No critical vulnerabilities found"
            echo "scan_type=clean" >> $GITHUB_OUTPUT
          fi
        else
          echo "‚ö†Ô∏è  No scan results found - scan may have failed"
          echo "scan_type=no-results" >> $GITHUB_OUTPUT
        fi

    - name: Create security issue on critical findings
      if: failure() && github.event_name == 'schedule' && steps.check_vulnerabilities.outputs.scan_type == 'built-image'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = '${{ env.SCAN_RESULTS_DIR }}/security-summary.md';
          
          if (fs.existsSync(path)) {
            const summary = fs.readFileSync(path, 'utf8');
            const scanType = '${{ env.SCAN_TYPE }}';
            const buildSuccess = '${{ steps.build_step.outputs.build_success }}';
            
            let title = `üö® Security Alert: Critical vulnerabilities detected - ${new Date().toISOString().split('T')[0]}`;
            let labels = ['security', 'vulnerability', 'critical', 'automated'];
            
            if (scanType === 'fallback-base' || scanType === 'no-image') {
              title = `‚ö†Ô∏è Build/Registry Issues + Base Image Vulnerabilities - ${new Date().toISOString().split('T')[0]}`;
              labels = ['security', 'build-failure', 'base-image', 'automated'];
            }
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: `${summary}\n\n## Automated Security Scan Results\n\n**Scan Type:** ${scanType}\n**Build Success:** ${buildSuccess}\n\nThis issue was automatically created because critical vulnerabilities were detected.\n\n**Next Steps:**\n${(scanType === 'fallback-base' || scanType === 'no-image') ? 
                '1. Fix the build/registry issues first (check build logs)\n2. Ensure the image is properly pushed to the registry\n3. Re-run the security scan with a successful build/pull\n4. If build succeeds but vulnerabilities remain, apply security fixes' : 
                '1. Review the detailed scan results in the [Security tab](https://github.com/' + context.repo.owner + '/' + context.repo.repo + '/security)\n2. Update dependencies and base images\n3. Rebuild and redeploy the image'}\n5. Close this issue once resolved\n\n**Scan Run:** [${context.runId}](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`,
              labels: labels
            });
          }