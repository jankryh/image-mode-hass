# Home Assistant bootc Production Configuration (TOML format)
# This is the primary configuration file for production deployments

# User configuration
[[customizations.user]]
name = "hass-admin"
password = "$6$CHANGE_THIS_SALT$CHANGE_THIS_HASH"
key = "ssh-rsa "
groups = ["wheel", "systemd-journal"]
home = "/home/hass-admin"

# Filesystem configuration
[[customizations.filesystem]]
mountpoint = "/"
minsize = "20 GiB"

[[customizations.filesystem]]
mountpoint = "/var"
minsize = "30 GiB"

[[customizations.filesystem]]
mountpoint = "/var/home-assistant"
minsize = "50 GiB"

[[customizations.filesystem]]
mountpoint = "/var/log"
minsize = "10 GiB"

# System configuration
[customizations]
hostname = "home-assistant-server"

[customizations.timezone]
timezone = "Europe/Prague"

[customizations.locale]
languages = ["en_US.UTF-8"]
keyboard = "us"

[customizations.kernel]
append = "quiet splash"

[customizations.firewall]
ports = ["22:tcp", "8123:tcp"]

[customizations.firewall.services]
enabled = ["ssh"]

[customizations.services]
enabled = [
    "sshd",
    "chronyd",
    "fail2ban",
    "firewalld",
    "home-assistant",
    "zerotier-one",
    "hass-backup.timer"
]
disabled = ["bluetooth", "cups"]