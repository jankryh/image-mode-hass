# Fail2ban filter for Home Assistant
# Place this in /etc/fail2ban/filter.d/home-assistant.conf

[Definition]
failregex = ^.*WARNING.*Login attempt or request with invalid authentication from <HOST>.*$
            ^.*WARNING.*Invalid authentication.*<HOST>.*$
            ^.*ERROR.*Invalid auth.*<HOST>.*$
            ^.*WARNING.*Suspicious activity.*<HOST>.*$

ignoreregex =

# Additional filter for authentication failures
# Place this in /etc/fail2ban/filter.d/home-assistant-auth.conf

[Definition]
failregex = ^.*homeassistant\.components\.http\.auth.*Invalid authentication.*<HOST>.*$
            ^.*homeassistant\.components\.auth.*Login attempt.*<HOST>.*$

ignoreregex =