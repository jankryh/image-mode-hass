# Fail2ban configuration for Home Assistant
# Place this in /etc/fail2ban/jail.local after installation

[DEFAULT]
# Ban IP for 1 hour after 5 failed attempts within 10 minutes
bantime = 3600
findtime = 600
maxretry = 5

[sshd]
enabled = true
port = ssh
logpath = %(sshd_log)s
backend = %(sshd_backend)s
bantime = 3600
maxretry = 3

[home-assistant]
enabled = true
port = 8123
filter = home-assistant
logpath = /var/log/home-assistant/*.log
bantime = 1800
findtime = 600
maxretry = 10

[home-assistant-auth]
enabled = true
port = 8123
filter = home-assistant-auth
logpath = /var/log/home-assistant/home-assistant.log
bantime = 3600
findtime = 300
maxretry = 5